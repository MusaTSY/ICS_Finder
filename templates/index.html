{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{url_for('static',filename='CSS/main.css')}}">
{% endblock %}

{% block body %}
<body>
    <h1>
        ICF
    </h1>
    <form id ="ICF-details-form">
        <label for="address" > Enter Addy </label>
        <input type ="text" id="address" name= "address" placeholder="Specific Location">
        <label for="budget" >Price Level</label>
        <input type="number" id="budget" name="budget" placeholder="budget" min="0" max="4" required>
        <script>
            document.getElementById('budget').value = 3;
        </script>
        <label for="icecreamflavor" > Flavor </label>
        <input type="text" id="icecreamflavor" name="icecreamflavor" placeholder="Ice Cream Flavor">
        <script>
            document.getElementById('icecreamflavor').value = "Vanilla";
        </script>
    
        <label for="OpenNow" >Open Now</label>
        <input type="checkbox" id="OpenNow" name="OpenNow" value="true">
        <script>
            document.getElementById('OpenNow').checked = true;
        </script>
        <label for = "rating"> Rating </label>
        <input type="number" id="rating" name="rating" placeholder="rating" min="1" max="5" step = "0.1">
        <script>
            document.getElementById('rating').value = 4.5;
        </script>

        <button type = 'submit' id="getLocationBtn">Current Location</button>
    </form>
    

      <div id="result"></div>
      <div id ="map"></div>
      <script src="static/JS/scripts.js"></script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDBfP1dUfUoR2G316xfHDmUTStk_FtJ53I&map_ids=4fceef255fc1a774&callback=initMap" async defer></script>
</body>
{% endblock %}
